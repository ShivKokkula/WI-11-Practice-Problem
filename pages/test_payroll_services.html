<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        .body{
            margin: auto;
        }
        div{
            border: 1px solid black;
            background-color: lightblue;
            padding: 50px;
            width: 80%;
            font-size: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="../js/http_services.js"></script>
</head>
<body>
    <h1>The Test Services Results</h1>
    <div id = "get_services"></div>
    <div id = "delete_services"></div>
    <div id = "post_services"></div>
    <script>
        const getElem = document.querySelector('#get_services');
        const getURL = "http://localhost:3000/EmployeePayrollDB";
        makeServiceCall("GET", getURL, true)
        .then(responseText => {
            getElem.textContent = "Get user data: " + responseText;
        })
        .catch(error => {
            getElem.textContent = "Get error status: " + JSON.stringify(error);
        });

        const deleteElem = document.querySelector('#delete_services');
        const deleteURL = "http://localhost:3000/EmployeePayrollDB/32";
        makeServiceCall("DELETE", deleteURL, false)
        .then(responseText => {
            deleteElem.textContent = "Get user data: " + responseText;
        })
        .catch(error => {
            deleteElem.textContent = "Get error status: " + JSON.stringify(error);
        });

        const postElem = document.querySelector('#post_services');
        const postURL = "http://localhost:3000/EmployeePayrollDB/";
        const emplData = {
            "_name": "John",
            "_gender": "male",
            "_department": [
                "HR",
                "Sales",
                "Engineer"
            ],
            "_salary": "60000",
            "_startDate": "29 Nov 2021",
            "_note": "All is well",
            "_profilePic": "../assets/logo2.PNG"
        };
        makeServiceCall("POST", postURL, true, emplData)
        .then(responseText => {
            postElem.textContent = "Get user data: " + responseText;
        })
        .catch(error => {
            postElem.textContent = "Get error status: " + JSON.stringify(error);
        });
    </script>
</body>
</html>
